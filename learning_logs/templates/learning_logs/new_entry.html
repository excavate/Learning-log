<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>Add new entry for</h2>
{% endblock header %}

{% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}:</a></h3>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form"> <!--action告诉服务器将提交的表单发送到哪里-->
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">add new entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
</body>
</html>

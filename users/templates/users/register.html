<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
<h2>Register a new account.</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'users:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">  <!-- 在html中实现重定向，隐藏此元素-->
    </form>
{% endblock content %}
</body>
</html>
